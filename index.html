<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выбор игры</title>

<link rel="preload" href="fonts/BenzinBold.woff2" as="font" type="font/woff2" crossorigin>

<style>
@font-face {
  font-family: "BenzinBold";
  src: url("fonts/BenzinBold.woff2") format("woff2");
  font-display: swap;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: BenzinBold, sans-serif;
}

body {
  background: radial-gradient(circle at 30% 20%, #23254d 0%, #0e1124 60%);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ❄️ СНЕГ */
.snowflake {
  position: fixed;
  top: -10px;
  color: rgba(255,255,255,.95);
  pointer-events: none;
  animation: fall linear infinite;
  z-index: 10000;
}

@keyframes fall {
  to { transform: translateY(110vh); opacity: 0; }
}

/* ===== PRELOADER ===== */
#preloader {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at 30% 20%, #23254d 0%, #0e1124 60%);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: .4s;
}

#preloader.hide {
  opacity: 0;
  pointer-events: none;
}

.loader-box {
  text-align: center;
}

.spinner {
  width: 64px;
  height: 64px;
  border: 5px solid rgba(255,255,255,.25);
  border-top: 5px solid #fff;
  border-radius: 50%;
  animation: spin .7s linear infinite;
  margin: 0 auto 18px;
}

@keyframes spin { to { transform: rotate(360deg); } }

.percent {
  font-size: 22px;
}

/* ===== MAIN ===== */
.box {
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 42px 26px;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
  text-align: center;
  width: 100%;
  max-width: 380px;
  z-index: 5;
  animation: fadeIn .7s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: none; }
}

h1 {
  font-size: 26px;
  margin-bottom: 40px;
  background: linear-gradient(135deg, #fff, #b3e5ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ===== ЕДИНЫЙ СТИЛЬ КНОПОК ===== */
.game-btn {
  display: block;
  width: 100%;
  max-width: 320px;
  margin: 20px auto;
  padding: 16px 40px;
  border-radius: 50px;
  font-size: clamp(16px, 5vw, 20px);
  font-family: "BenzinBold", sans-serif;
  color: white;
  text-decoration: none;
  text-align: center;
  border: none;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: pulse 2s infinite;
}

/* AviaMasters — оранжевая */
.game-btn.aviamasters {
  background: linear-gradient(135deg, #ff7b00, #ff2d55);
  box-shadow: 0 6px 18px rgba(255,90,0,0.5);
}

.game-btn.aviamasters:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 25px rgba(255,125,0,0.6);
}

/* TowerRush — синяя */
.game-btn.towerrush {
  background: linear-gradient(135deg, #00b7ff, #007fff);
  box-shadow: 0 6px 18px rgba(0,183,255,0.4);
}

.game-btn.towerrush:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 35px rgba(0,183,255,0.6);
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}
</style>
</head>

<body>

<!-- PRELOADER -->
<div id="preloader">
  <div class="loader-box">
    <div class="spinner"></div>
    <div class="percent" id="percent">0%</div>
  </div>
</div>

<!-- MAIN -->
<div class="box">
  <h1>ВЫБЕРИ ИГРУ</h1>

  <a href="aviamasters/index.html" class="game-btn aviamasters">
    AviaMasters
  </a>

  <a href="towerrush/index.html" class="game-btn towerrush">
    TowerRush
  </a>
</div>

<script>
/* ❄️ СНЕГОПАД */
setInterval(() => {
  const s = document.createElement('div');
  s.className = 'snowflake';
  s.style.left = Math.random()*100 + 'vw';
  s.style.fontSize = 10 + Math.random()*18 + 'px';
  s.style.animationDuration = 4 + Math.random()*4 + 's';
  s.innerHTML = '❄';
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 9000);
}, 220);

/* PRELOADER */
const percentEl = document.getElementById('percent');
const preloader = document.getElementById('preloader');

let progress = 0;

const fake = setInterval(() => {
  if (progress < 90) {
    progress++;
    percentEl.textContent = progress + '%';
  }
}, 18);

window.addEventListener('load', () => {
  const fin = setInterval(() => {
    if (progress < 100) {
      progress++;
      percentEl.textContent = progress + '%';
    } else {
      clearInterval(fin);
      clearInterval(fake);
      setTimeout(() => preloader.classList.add('hide'), 200);
    }
  }, 12);
});
</script>

</body>
</html>
